{% load static %}
<html lang=en>
	<head>
		<title>Us-Burger Menu</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style0.css' %}"/>
	</head>
	
	<body>
	
		<header>
			<h1>Us-Burger</h1>
			<h3>Wait time to be seated: 00:00</h3>
		</header>
		
		
		<main>
			<menu>
				<h2>Menu:</h2>
			    {% if latest_menu %}
                    {% for item in latest_menu %}
                        <menuitem>
                            <h4>{{ item }}</h4>
                            <h4>{{ item.description }}</h4>
                        </menuitem>
						
						<div>
							<h6>Quantity:</h6>
							<select>
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</div>
						 
                    {% endfor %}
                {% else %}
                    <p>No menu items available</p>
                {% endif %}
				
				<a href="{% url 'restaurant:customerOrder' %}">
					<button>
						<p>Place Order</p>
					</button>
				</a>
				
			</menu>
			
		</main>
		
		<footer>
			<p>Restaurant Address or other info goes here.</p>
		</footer>
		
	</body>
</html>
