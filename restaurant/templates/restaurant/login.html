{% load static %}
<html lang=en>
<meta charset="UTF-8">
	<head>
		<title>Us-Burger Employee Login</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style0.css' %}"/>
	</head>

	<body>

		<header>
            <a href="/">
                <img src="{% static 'images/us_burger.png' %}"
                     height="150">
            </a>
			<br>
		</header>

		<main>
	        <div class="login_info">
                <form action="{% url 'restaurant:tryLogin' %}" method="post">
                    {% csrf_token %}
                    <div><label>
                        <input type="text" name="name" placeholder="username">
                    </label></div>
                    <div><label>
                        <input type="password" name="PIN" placeholder="password">
                    </label></div>
                    <button type="submit" value="Login" style="font-size: 0.5em;">Login</button>
                </form>
            </div>
		</main>

		<footer>
			<p>Restaurant Address or other info goes here.</p>
		</footer>

	</body>
</html>
