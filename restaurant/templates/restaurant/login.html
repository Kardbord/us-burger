{% load static %}
<html lang=en>
	<head>
		<title>Us-Burger Menu</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style0.css' %}"/>
	</head>

	<body>

		<header>
            <a href="/">
                <img src="{% static 'images\us_burger.png' %}"
                     height="150">
            </a>
			<br>
            {% if wait_time %}
                <h3>Wait time to be seated: {{ wait_time.get_wait_time }}</h3>
			{% else %}
                <h3>Wait time unavailable</h3>
            {% endif %}
		</header>

		<main>
	        <div class="login_info">
                <form action="{% url 'restaurant:tryLogin' %}" method="post">
                    {% csrf_token %}
                    <div class="name"><input type="text" name="name"></div>
                    <div class="pin"><input type="password" name="PIN"></div>
                </form>
            </div>
		</main>

		<footer>
			<p>Restaurant Address or other info goes here.</p>
		</footer>

	</body>
</html>
