{% load static %}
<html lang=en>
	<head>
		<title>Us-Burger Home Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style0.css' %}"/>
	</head>

	<body>
		
		<header>
            <a href="/">
                <img src="{% static 'images\us_burger.jpg' %}"
                     height="150">
            </a>
			<br>
            {% if wait_time %}
                <h3>Wait time to be seated: {{ wait_time.get_wait_time }}</h3>
			{% else %}
                <h3>Wait time unavailable</h3>
            {% endif %}
		</header>
		
		<main>
			<ul>
				<li>
					<a href="{% url 'restaurant:customerMenu' %}">
						<button>
							<h3>View Menu</h3>
						</button>
					</a>
				</li>
				<li>
					<h3>Existing Order</h3>
					<form action="{% url 'restaurant:verify' %}" method="post">
						{% csrf_token %}
						<label for="orderEmail">Email: </label>
						<input type="email" name="orderEmail" id="orderEmail"><br/>
						<label for="orderName">Order Name: </label>
						<input type="text" name="orderName" id="orderName"><br/>
						<input type="submit" value="Submit">
					</form>
				</li>
				<li>
					<a href="#">
						<button>
							<h3>Cook Page</h3>
						</button>
					</a>
				</li>
				<li>
					<a href="#">
						<button>
							<h3>Host/Server Page</h3>
						</button>
					</a>
				</li>
			</ul>
		</main>
		
		<footer>
			<p>Restaurant Address or other info goes here.</p>
		</footer>
	
	</body>
</html>
