{% load static %}
<html lang=en>
	<head>
		<title>Us-Burger Home Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style0.css' %}"/>
	</head>

	<body>
		
		<header>
			<img src="{% static 'images\us_burger.jpg' %}"
				height="150">
			<br>
            {% if wait_time %}
                <h3>Wait time to be seated: {{ wait_time.get_wait_time }}</h3>
			{% else %}
                <h3>Wait time unavailable</h3>
            {% endif %}
		</header>
		
		<main>
			<ul>
				<li>
					<a href="{% url 'restaurant:customerMenu' %}">
						<button>
							<h3>View Menu</h3>
						</button>
					</a>
				</li>
				<li>
					<form>
						<h5>Existing Order:</h5><br>
							<form action="" method="post">
								<h6>Email: </h6><input type="email" name="orderEmail"><br>
								<h6>Order Name: </h6><input type="text" name="orderName"><br>
								<input type="submit" value="Submit">
							</form>
					</form>
				</li>
				<li>
					<a href="#">
						<button>
							<h3>Cook Page</h3>
						</button>
					</a>
				</li>
				<li>
					<a href="#">
						<button>
							<h3>Host/Server Page</h3>
						</button>
					</a>
				</li>
			</ul>
		</main>
		
		<footer>
			<p>Restaurant Address or other info goes here.</p>
		</footer>
	
	</body>
</html>
