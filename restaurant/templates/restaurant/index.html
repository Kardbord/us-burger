{% load static %}
<html lang=en>
	<head>
		<title>Us-Burger Home Page</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/style0.css' %}"/>
	</head>

	<body>
		
		<header>
			<h1>Us-Burger</h1>
            {% if wait_time %}
                <h3>Wait time to be seated: {{ wait_time.get_wait_time }}</h3>
			{% else %}
                <h3>Wait time unavailable</h3>
            {% endif %}
		</header>
		
		<main>
			<ul>
				<li>
					<a href="{% url 'restaurant:customerMenu' %}">
						<button>
							<h3>View Menu</h3>
						</button>
					</a>
				</li>
				<li>
					<form>
						<h6>Enter email to edit current order:
							<input type="email" name="orderEmail" value="">
							<input type="submit" value="Submit">
						</h6>
					</form>
				</li>
				<li>
					<a href="#">
						<button>
							<h3>Cook Page</h3>
						</button>
					</a>
				</li>
				<li>
					<a href="#">
						<button>
							<h3>Host/Server Page</h3>
						</button>
					</a>
				</li>
			</ul>
		</main>
		
		<footer>
			<p>Restaurant Address or other info goes here.</p>
		</footer>
	
	</body>
</html>
